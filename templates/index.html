<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>シフト管理システム</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0;
    padding:40px;
    background: white;
    display:flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  h1 {
    font-size: 60px; 
    font-weight: bold;
    color: black;
    margin-bottom: 40px;
  }

  .file-row {
    display: flex;
    gap: 15px;
    align-items: center;
  }

  .file-box {
    color:#333;
    padding:15px 25px;
    border-radius:6px;
    font-size:18px;
    width:350px;
    text-align:center;
    box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
  }

  .file-box.top {
    background:#cce5ff; /* 薄い青 */
  }

  .file-box.bottom {
    background:#ffe5b4; /* 薄いオレンジ */
  }

  .select-box {
    background:#d4edda; /* 薄い黄緑 */
    color:#333;
    padding:12px 20px;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
  }

  .action-container {
    display:flex;
    gap:20px;
    margin-top:30px;
  }

  .action-box {
    color:white;
    padding:18px 35px;
    font-size:18px;
    font-weight:bold;
    border-radius:6px;
    cursor:pointer;
  }

  .action-box.one {
    background:#cce5ff;
    color:#000;
  }

  .action-box.two {
    background:#ffe5b4;
    color:#000;
  }
</style>
</head>
<body>

<h1>シフト管理システム</h1>

<form id="shiftForm" enctype="multipart/form-data" method="post">
  <!-- 元ファイル -->
  <div class="file-row">
    <div class="file-box top" id="file0"></div>
    <label class="select-box">
      選択
      <input type="file" name="input0" id="input0" style="display:none;" accept=".xls,.xlsx,.xlsm">
    </label>
  </div>

  <!-- 下4つ -->
  <div class="file-row">
    <div class="file-box bottom" id="file1"></div>
    <label class="select-box">
      選択
      <input type="file" name="input1" id="input1" style="display:none;" accept=".xls,.xlsx,.xlsm">
    </label>
  </div>

  <div class="file-row">
    <div class="file-box bottom" id="file2"></div>
    <label class="select-box">
      選択
      <input type="file" name="input2" id="input2" style="display:none;" accept=".xls,.xlsx,.xlsm">
    </label>
  </div>

  <div class="file-row">
    <div class="file-box bottom" id="file3"></div>
    <label class="select-box">
      選択
      <input type="file" name="input3" id="input3" style="display:none;" accept=".xls,.xlsx,.xlsm">
    </label>
  </div>

  <div class="file-row">
    <div class="file-box bottom" id="file4"></div>
    <label class="select-box">
      選択
      <input type="file" name="input4" id="input4" style="display:none;" accept=".xls,.xlsx,.xlsm">
    </label>
  </div>

  <!-- 実行ボタン -->
  <div class="action-container">
    <button type="button" class="action-box one" onclick="submitForm(1)">実行(1)</button>
    <button type="button" class="action-box two" onclick="submitForm(2)">実行(2)</button>
  </div>
</form>

<script>
  // ファイル名表示
  for (let i = 0; i < 5; i++) {
    const input = document.getElementById(`input${i}`);
    const box = document.getElementById(`file${i}`);
    input.addEventListener('change', () => {
      box.textContent = input.files.length > 0 ? input.files[0].name : '';
    });
  }

  // 実行ボタン
  function submitForm(step) {
    const form = document.getElementById("shiftForm");
    const action = `/execute/${step}`;
    form.action = action;
    form.submit();
  }
</script>

</body>
</html>
